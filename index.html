<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Signal</title>
   <style>
    #traffic-signal{
        border: 8px solid black;
        padding: 10px 3px;
        width: 50px;
        border-radius: 50px;
        margin: 0 auto;
        
    }
      
    #traffic-signal > div{
        width:50px;
        height: 50px;
        border-radius: 50%;
        opacity: .3;
        
    }
   
   
    #green{
        background-color: green;
    }
    #yellow{
        background-color: yellow;
    }
    #red{
        background-color: red;
    }
   </style>
    </head>
    <body onload="timer;">
 
    <div id="traffic-signal">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
     </div>
       <br>
      <div id="traffic-signal">

    </div>

        <div id="green"></div>
    </div>

      <div id="traffic-signal">
         <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>
        <br>
        
   
    <script>
    function startTrafficSignal () {
        var green=document.getElementById("green");
        var red=document.getElementById("red");
        var yellow=document.getElementById("yellow");
 
        //green.style.opacity=1;
        setTimeout(function () {
            green.style.opacity=.3;
            red.style.opacity=.3;
            yellow.style.opacity=1;
        },1000);
 
        setTimeout(function () {
            green.style.opacity=.3;
            red.style.opacity=1;
            yellow.style.opacity=.3;
        },1000);
 
        setTimeout(function () {
            green.style.opacity=1;
            red.style.opacity=.3;
            yellow.style.opacity=.3;
        },5000);
    }
 
    var timer=setInterval(function () {
        startTrafficSignal();
    },7000);
 
    startTrafficSignal();
    </script>
        startTrafficSignal();
    </script>
</body>
